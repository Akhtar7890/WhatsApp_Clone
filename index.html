<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chitchat Account Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 12px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Chitchat Account</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <div id="emailError" class="error">Please enter a valid email address.</div>
      <input type="password" id="password" placeholder="Password" required>
      <div id="passwordError" class="error">Password must be at least 6 characters long.</div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Reset error messages
      document.getElementById('emailError').style.display = 'none';
      document.getElementById('passwordError').style.display = 'none';

      // Validate email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        return;
      }

      // Validate password
      if (password.length < 6) {
        document.getElementById('passwordError').style.display = 'block';
        return;
      }

      // If validation passes, redirect to another page
      window.location.href = 'whatsapp.html'; // Change to your desired page
    });
  </script>
</body>

</html>
